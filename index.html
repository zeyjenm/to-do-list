<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Indie+Flower">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>To-Do:</h1>
    <div class="contents">
    <table>
        <thead>
            <tr>
                <th>Task</th>
                <th>Due date</th>
                <th>Priority</th>
                <th>Date added</th>
            </tr>
        </thead>
    </table>
    <form>
        <div>
            <label for="task">To-Do:
                <input type="text" name="task" id="task">
            </label>
        </div>
        <div>
            <label for="due-date">Due date:
                <input type="date" name="due-date" id="due-date">
            </label>
        </div>
        <div>
            <label for="priority">Choose a priority level:
                <select name="priority" id="priority">
                    <option value="low">Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                </select>
            </label>
        </div>
        <div>
            <label for="category">What category is your task?
                <select name="category" id="category">
                    <option value="personal">Personal</option>
                    <option value="work">Work</option>
                    <option value="social">Social</option>
                </select>
            </label>
        </div>
        <button type="button" id="form-button">Submit</button>
    </form>
    </div>
    <div class="category-container">
        <button id="personal-btn">Personal</button>
        <button id="work-btn">Work</button>
        <button id="social-btn">Social</button>
    </div>
    <button id="refresh">View previous tasks</button>
</body>
</html>
